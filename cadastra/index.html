    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Relatório da água</h4>

      <form class="needs-validation" method="" action="" name="recebedados">
       
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="idBairro">Bairro</label>
            <input type="text" class="form-control" id="idBairro" placeholder="Informe seu bairro"  >
            <div class="invalid-feedback">
             Bairro invalido
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label for="idHidro">Hidrômetro</label>
            <input type="number" class="form-control" id="idHidro" placeholder="Digite o valor do seu hidrômetro" required>
            <div class="invalid-feedback">
              hidrômetro invalido
            </div>
          </div>
        </div>

        <div class="mb-3">Data do relatório</label>
          <div class="input-group">
            <input type="date" class="form-control" id="idData"  required>
            <div class="invalid-feedback" style="width: 100%;">
             Data invalido
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="rua">Rua </label>
          <input type="text" class="form-control" id="idRua" placeholder="Informe a rua onde vive" >

        </div>



        <hr class="mb-4">

        <h4 class="mb-3">Qualidade da minha Água</h4>

        <div class="d-block my-3" id="idQualidade">
          <div class="custom-control custom-radio">
            <input id="idOtima" name="paymentMethod" type="radio"  >
            <label  for="idOtima">Otima</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="idReg" name="paymentMethod" type="radio"  required>
            <label  for="idReg">Regular</label>
          </div>

          <div class="custom-control custom-radio">
            <input id="idHorri" name="paymentMethod" type="radio"  required>
            <label  for="idHorri">Ruim</label>
          </div>

        </div>
      

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar Relatório</button>
        <input class="btn btn-outline-dark  btn-lg btn-block"  type="reset" name="" id="idLimpar" value="Limpar Dados">
      </form>
